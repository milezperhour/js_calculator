<!DOCTYPE HTML>
<html>
<head>
    <title>Calculator v0.5</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Titillium+Web" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div class="calculatorBody blur">


    <div class="displayArea">
        <div class="calculation"></div>
        <div class="result"></div>
    </div>
    <div class="buttonContainer">
        <div class="row">
            <button class="clearButton" value="C">C</button>
            <button class="clearEntryButton" value="CE">CE</button>
        </div>
        <div class="row">
            <button class="key number" value="seven">7</button>
            <button class="key number" value="eight">8</button>
            <button class="key number" value="seven">9</button>
            <button class="key operator" value="divide">/</button>
        </div>
        <div class="row">
            <button class="key number" value="four">4</button>
            <button class="key number" value="five">5</button>
            <button class="key number" value="six">6</button>
            <button class="key operator" value="multiply">*</button>
        </div>
        <div class="row">
            <button class="key number" value="one">1</button>
            <button class="key number" value="two">2</button>
            <button class="key number" value="three">3</button>
            <button class="key operator" value="subtract">-</button>
        </div>
        <div class="row">
            <button class="key number" value="zero">0</button>
            <button class="key decimal" value="decimal">.</button>
            <button class="operator equal" value="equal">=</button>
            <button class="key operator" value="addition">+</button>
        </div>
    </div>

</div>
</body>
</html>
