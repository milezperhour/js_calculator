<!DOCTYPE HTML>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Titillium+Web" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div class="background_image"></div>
<div class="calculatorBody blur">

    <div class="displayArea">
        <div class="display"></div>
        <div class="result"></div>
    </div>
    <div class="buttonContainer">
        <div class="row">
            <button class="clearButton" value="C">C</button>
            <button class="clearEntryButton" value="CE">CE</button>
        </div>
        <div class="row">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="divide">/</button>
        </div>
        <div class="row">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="multiply">*</button>
        </div>
        <div class="row">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="subtract">-</button>
        </div>
        <div class="row">
            <button class="number" value="0">0</button>
            <button class="decimal" value="decimal">.</button>
            <button class="equal" value="equal">=</button>
            <button class="operator" value="addition">+</button>
        </div>
    </div>

</div>
</body>
</html>
