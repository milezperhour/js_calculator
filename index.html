<!DOCTYPE HTML>
<html>
<head>
    <title>Calculator v0.1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Titillium+Web" rel="stylesheet">
</head>
<body>
<div class="calculatorBody">
    <div class="displayArea"></div>
    <div class="buttonContainer">
        <div class="row1">
            <div class="button clearButton">C</div>
            <div class="button clearEverythingButton">CE</div>
        </div>
        <div class="row2">
            <div class="button seven">7</div>
            <div class="button eight">8</div>
            <div class="button nine">9</div>
            <div class="button divide operator">&divide;</div>
        </div>
        <div class="row3">
            <div class="button four">4</div>
            <div class="button five">5</div>
            <div class="button six">6</div>
            <div class="button multiply operator">&times;</div>
        </div>
        <div class="row4">
            <div class="button one">1</div>
            <div class="button two">2</div>
            <div class="button three">3</div>
            <div class="button subtract operator">&minus;</div>
        </div>
        <div class="row5">
            <div class="button zero">0</div>
            <div class="button decimal">.</div>
            <div class="button equal operator">=</div>
            <div class="button addition operator">+</div>
        </div>
    </div>
</div>
</body>
</html>
